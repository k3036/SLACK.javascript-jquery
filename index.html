<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  
  $(function(){
    // ここに処理を記述
    button1.addEventListener('mouseover', function() {
      button1.style.backgroundColor = 'red';
    });

    button1.addEventListener('mouseleave', function() {
      button1.style.backgroundColor = '#fdd';
    });
  });

 
  $(function(){
    // ここに処理を記述
    button2.addEventListener('mouseover', function() {
      button2.style.backgroundColor = 'red';
    });

    button2.addEventListener('mouseleave', function() {
      button2.style.backgroundColor = '#fdd';
    });
  });

  $(function(){
    // ここに処理を記述
    button3.addEventListener('mouseover', function() {
      button3.style.backgroundColor = 'red';
    });

    button3.addEventListener('mouseleave', function() {
      button3.style.backgroundColor = '#fdd';
    });

</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">

    </div><!-- button1 -->

      <p>button2</p>

    <p class="sample1"></p>
    
        
   
    <ul></ul>

    <input type="text" id="new-todo"><button id="add-button">add</button>

    <script>
    //文章送信、画面出力のプログラム
    const addTodoButton = document.querySelector('#add-button');
    addTodoButton.addEventListener('click', () => {
        const input = document.querySelector('#new-todo');
        const text = input.value;
        input.value = '';

        const newLi = document.createElement('li');
        newLi.innerText = text;
        const newButton = document.createElement('button');
        document.querySelector('ul').appendChild(newLi);
    });
    </script>
</body>

</html>
//if文による番号指定での色の変更
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>if文</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    // ここに処理を記述
    $("#button").on("click", function () {
    var v = $('input').val();
    if(v=='1'){
      $('#box').css('background-color','red');
    }else if(v=='2'){
      $('#box').css('background-color','green');
    }else if(v=='3'){
      $('#box').css('background-color','blue');
    }else{
      $('#box').css('background-color','block');
    }
});
  });
  </script>
</head>
<body>
  <input type="text" id="value">
  <input type="button" id="button" value="ボタン">
  <div id="box">
  </div><!-- button -->
</body>
</html>
